<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="header">
          <div class="networkName">
            Ethereum Network:
            <span id="current_network" class="status"></span>
            <span id="network_status" class="notConnected" />
          </div>
        <div class="synced">
            Synced: 
            <span id="sync_progress_label">
              <span id="sync_progress_amount" class="status">0</span><span class="status">%</span>
            </span>
        </div>
    </section>
    <section class="networkForm">
      <div class="networks">
        <span class="label padThis">Network:</span>
        <select id="network_id_select" class="networkSelect" onchange="renderer.switchNetworkConfigForm()"></select>
      </div>
      <div>
          <div class="label">Network Name:</div>
        <div>
          <input id="network_name" name="name" type="text">
        </div>
      </div>
      <div>
        <div class="label">HTTP Endpoint:</div>
        <div>
          <input id="network_http_endpoint" name="http" type="text">
        </div>
      </div>
      <div>
        <div class="label">websocket Endpoint:</div>
        <div>
          <input id="network_ws_endpoint" name="ws" type="text">
        </div>
      </div>
      <div class="formFooter">
          <input id="save_network_config_button" style="float:left;width:40%;margin-top:5px;" type="submit" value="Save Network Config">
          <input id="switch_network_button" style="float:right;width:40%;margin-top:5px;" type="submit" value="Save And Switch">
      </div>
      <section class="footer">
        <div>
          <span id="notice" class="notice" onclick="renderer.clearNotice()"></span>
        </div>
        <div class="tail">
          <div class="versionNumber">Augur App
            <span id="version"></span>
          </div>
          <div class="openAugur">
            <button id="augur_ui_button" disabled onclick="renderer.openAugurUI()">Open Augur UI</button>
          </div>
        </div>
      </section> 
     </section>
    <script>
      try {
        const Renderer = require("./renderer");
        window.renderer = new Renderer();
      } catch (err) {
        const notice = document.getElementById("notice");
        notice.classList.add("failure");
        notice.classList.add("notice");
        notice.innerHTML = err.toString();
      }
    </script>
  </body>
</html>
